<!DOCTYPE html>
<html lang="en">
  <!-- Sticky position is a hybrid of relative and fixed positioning. It's like a relative element that becomes fixed when it reaches a certain point on the screen.
  -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sticky Position</title>
    <style>
      html,
      body {
        height: 500vh;
        width: 500vw;
      }

      .wrapper {
        height: 50%;
        width: 50%;
        border: 4px solid;
      }

      .sticky-ball {
        position: sticky;
        top: 0;
        left: 0;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background: deeppink;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="sticky-ball"></div>
    </div>
  </body>
</html>
