<script>
    const route = ['Surabaya', 'RuasToll-01', 'Ngawi', 'RuasToll-02', 'Solo', 'RuasToll-03', 'Batang', 'RuasToll-04', 'Palimanan', 'RuasToll-05', 'Cikampek', 'RuasToll-06', 'Jakarta']
    const price = [0, [125000, 150000, 160000], 0, [55000, 60000, 70000], 0, [35000, 50000, 55000], 0, [155000, 160000, 190000], 0, [90000, 110000, 130000], 0, [35000, 40000, 50000], 0]

    const enterGate = prompt('Gate Masuk:')// Input Nama Kota
    const exitGate = prompt('Gate Keluar: ') // Input Nama Kota
    const vehicle = Number(prompt('Jenis Kendaraan: \n 1. Mobil \n 2. Bus \n 3. Truck')) // Input 1 or 2 or 3

    const start = route.indexOf(enterGate) // 12
    const end = route.indexOf(exitGate) // 10

    let total = 0
    if(end < start){ // 10 < 12? TRUE
        for(let i=start; i>=end; i--){
            if(price[i] !== 0){
                total += price[i][vehicle-1]
            }
        }
    } else {
        for(let i=start; i<=end; i++){
            if(price[i] !== 0){
                total += price[i][vehicle-1]
            }
        }
    }
    
    alert(total)
</script>
