<!DOCTYPE html>
<html lang="en">
  <!-- Static position are the default position for every element that we did not define its `position` property. -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Static Position</title>
  </head>
  <body>
    <div
      style="
        background-color: #f06;
        color: white;
        padding: 16px;
        width: 100px;
        height: 100px;
      "
    >
      I am static
    </div>
  </body>
</html>
