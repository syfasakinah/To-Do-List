<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media Queries</title>
    <style>
      /* Desktop Style */
      .signup-button {
        color: deeppink;
        font-size: 1rem;
      }

      /* Mobile style */
      @media (max-width: 400px) {
        .signup-button {
          font-size: 4rem;
        }
      }
    </style>
  </head>
  <body>
    <button class="signup-button">Sign Up</button>
  </body>
</html>
