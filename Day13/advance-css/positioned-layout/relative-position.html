<!DOCTYPE html>
<html lang="en">
  <!-- Position relative enables two things:
  1. Constrains certain children (we'll get to this shortly!)
  2. Enables additional CSS properties to be used:
    - top
    - right
    - bottom
    - left
  -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Relative Position</title>
    <style>
      .box {
        width: 48px;
        height: 48px;
        border: 4px solid;
        margin-bottom: 8px;
      }

      .pink.box {
        border-color: deeppink;
      }

      .with-margin {
        margin-top: 20px;
      }

      .with-position {
        position: relative;
        top: 0;
      }
    </style>
  </head>
  <body>
    <section>
      Natural
      <div class="pink box"></div>
      <div class="box"></div>
      <div class="box"></div>
    </section>
    <hr />
    <section>
      With Margin
      <div class="pink box with-margin"></div>
      <div class="box"></div>
      <div class="box"></div>
    </section>
    <hr />
    <section>
      With Position
      <div class="pink box with-position"></div>
      <div class="box"></div>
      <div class="box"></div>
    </section>
  </body>
</html>
