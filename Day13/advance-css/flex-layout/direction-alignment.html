<!DOCTYPE html>
<html lang="en">
  <!-- 
  1. https://css-tricks.com/snippets/css/a-guide-to-flexbox/ 
  2. https://www.joshwcomeau.com/css/interactive-guide-to-flexbox/
  -->
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox Direction and Alignment</title>
    <style>
      ul {
        list-style-type: none;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      a {
        display: block;
        padding: 8px;
        color: inherit;
        text-decoration: none;
      }

      @media (min-width: 300px) {
        /* Desktop styles */
        ul {
          flex-direction: row;
          justify-content: space-evenly;
        }
      }
    </style>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="">Home</a>
        </li>
        <li>
          <a href="">Browse</a>
        </li>
        <li>
          <a href="">Contact</a>
        </li>
      </ul>
    </nav>
  </body>
</html>
